<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <!-- Menentukan pengaturan karakter dan viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/616/616589.png">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" defer></script>
    <title>Kalkulator Prediksi Penjualan Tiket</title>
    <!-- Menyertakan file CSS eksternal untuk gaya -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Prediksi Penjualan Tiket</h1>
        <p>
            <!-- Deskripsi aplikasi -->
            Aplikasi ini membantu memprediksi kemungkinan penjualan tiket dalam sebuah event online 
            berdasarkan model distribusi probabilitas binomial. Masukkan data untuk memulai:
        </p>
        <p>Coba contoh-contoh berikut: 
            <a href="#" onclick="setExample(1)">Contoh 1</a> | 
            <a href="#" onclick="setExample(2)">Contoh 2</a> | 
            <a href="#" onclick="setExample(3)">Contoh 3</a>
        </p>
        <form id="binomialForm">
            <!-- Form untuk input data pengguna -->
            <div class="form-group">
                <label for="n">Jumlah total tiket yang dijual (<span class="formula">n</span>):</label>
                <input type="number" id="n" name="n" min="1" required>
            </div>
            <div class="form-group">
                <label for="p">Probabilitas penjualan per tiket (<span class="formula">p</span>):</label>
                <input type="number" step="0.01" id="p" name="p" min="0" max="1" required>
            </div>
            <div class="form-group">
                <label for="k">Prediksi jumlah tiket yang terjual (<span class="formula">k</span>):</label>
                <input type="number" id="k" name="k" required>
            </div>
            <div class="form-group button-group">
                <button type="submit" onclick="enableScrolling(event)">Hitung Probabilitas</button>
                <button type="button" id="clearButton">Clear</button> <!-- Tombol Clear -->
            </div>
        </form>
    </div>
    <!-- Elemen untuk menampilkan hasil dan langkah-langkah -->
    <div id="result"></div>
    <!-- Menyertakan file JavaScript eksternal untuk logika -->
    <script src="/static/script.js"></script>
</body>
</html>
